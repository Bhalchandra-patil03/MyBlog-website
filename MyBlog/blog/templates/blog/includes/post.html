{% load static %}
<li>
    <article class="post">
        <a href="{% url "posts-detail-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.Image_name = models.CharField(max_length=100)
 %}" alt="{{post.title}}">
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}} </p>
            </div>
        </a>
    </article>
</li>
